{% extends 'base.html' %}
{% block content %}
    <h2>Posts tagged with "{{ tag.name }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
